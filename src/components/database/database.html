<ion-card>
  <ion-card-header style="background-color: #aaa;">
    {{name}}
  </ion-card-header>
  <ion-card-content padding>
    <ion-item-group>
      <ion-item-divider color="light">POST</ion-item-divider>
      <ion-item ion-item *ngFor="let post of posts;">id: {{post.id}}, title: {{post.title}}</ion-item>
    </ion-item-group>
    <ion-item-group>
        <ion-item-divider color="light">USER</ion-item-divider>
        <ion-item>id: {{user.id}}</ion-item>
        <ion-item>name: {{user.name}}</ion-item>
      </ion-item-group>
  </ion-card-content>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label>post_title</ion-label>
        <ion-input type="text" #postTitle></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button (click)="addPost(postTitle.value)">add post</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label>post_id</ion-label>
        <ion-input type="number" #postId></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button (click)="removePost(postId.value)">remove post by id</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label>post_id</ion-label>
        <ion-input type="number" #postId2></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button (click)="searchPost(postId2.value)">search post by id</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label>user_name</ion-label>
        <ion-input type="text" #userName></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button (click)="updateUserName(userName.value)">update user name</button>
    </ion-col>
  </ion-row>
</ion-card>
